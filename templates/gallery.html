<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mamma AI</title>
    <link rel="icon" href="static/img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="static/css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <!-- themify CSS -->
    <link rel="stylesheet" href="static/css/themify-icons.css">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="static/css/flaticon.css">
    <!-- magnific popup CSS -->
    <link rel="stylesheet" href="static/css/magnific-popup.css">
    <!-- nice select CSS -->
    <link rel="stylesheet" href="static/css/nice-select.css">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="static/css/slick.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <!--::header part start::-->
    <header class="main_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="/index"> <img src="static/img/logo.png" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item justify-content-end"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav align-items-center">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/index">Home</a>
                                </li>
								
								<li class="nav-item active">
                                    <a class="nav-link" href="/index">Add Sample</a>
                                </li>								
								</ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end-->

    <!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <div class="breadcrumb_iner_item">
                            <h2>Previously added samples</h2>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb start-->

    <!--::doctor_part start::-->
    <section class="doctor_part section_padding single_doctor_part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <div class="section_tittle text-center">
                        <h2> Images with details</h2>
                        
                    </div>
                </div>
            </div>
            <div class="row">
			
			   {%for item in gallery%}
  
				<div class="col-sm-3 col-lg-6">
                    <div class="single_blog_item">
                        <div class="single_blog_img" >
                            <img src="static/USER_DATA/Gallery/{{item[0]}}" alt="doctor" width=600 height=400>
                           
                        </div>
                        <div class="single_text">
                            <div class="single_blog_text">
                                <h3>{{ loop.index }}. Input image</h3>
                                <h3> Type : {{item[1][0]}} </h3>
								{% if "xray" in item[1][0] %}
								<h3> Prediction : {{item[1][1]}} </h3>
								{% endif %}
								<h3> Name Surname : {{item[1][2]}} </h3>   
								
                            </div>
                        </div>
                    </div>
                </div>
				{%endfor%}
                
				
            </div>
        </div>
    </section>
    <!--::doctor_part end::-->

    <!-- footer part start-->
    <footer class="footer-area">
        <div class="footer section_padding">
            <div class="container">
                   
                    </div>
                </div>
            </div>
        </div>

        <div class="copyright_part">
            <div class="container">
               
            </div>
        </div>
    </footer>

    <!-- footer part end-->

    <!-- jquery plugins here-->

    <script src="static/js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="static/js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="static/js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="static/js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="static/js/swiper.min.js"></script>
    <!-- swiper js -->
    <script src="static/js/masonry.pkgd.js"></script>
    <!-- particles js -->
    <script src="static/js/owl.carousel.min.js"></script>
    <script src="static/js/jquery.nice-select.min.js"></script>
    <!-- swiper js -->
    <script src="static/js/slick.min.js"></script>
    <script src="static/js/jquery.counterup.min.js"></script>
    <script src="static/js/waypoints.min.js"></script>
    <!-- contact js -->
    <script src="static/js/jquery.ajaxchimp.min.js"></script>
    <script src="static/js/jquery.form.js"></script>
    <script src="static/js/jquery.validate.min.js"></script>
    <script src="static/js/mail-script.js"></script>
    <script src="static/js/contact.js"></script>
    <!-- custom js -->
    <script src="static/js/custom.js"></script>
</body>

</html>
